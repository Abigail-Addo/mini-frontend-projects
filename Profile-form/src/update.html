<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Abigail Addo" />
    <meta name="description" content="A simple profile page with a side navigation bar" />
    <title>Home | Profile</title>

    <link rel="stylesheet" href="css/update.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <main class="wrapper">
        <header>
            <h3>Update Profile</h3>
            <div class="logout">
                <span class="material-symbols-outlined"> logout</span>
            </div>
        </header>
        <section class="profile">
            <div class="form">
                <form action="#">
                    <div class="gridCol">
                        <div class="formControl ">
                            <label for="fname">First Name</label>
                            <input type="text" id="firstname" placeholder="last name" />

                        </div>
                        <div class="formControl ">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lastname" placeholder="last name" />

                        </div>
                    </div>
                    <div class="formControl">
                        <label for="email" class="info-label"> Email</label>
                        <input type="email" id="email" placeholder="email" />
                    </div>

                    <div class="formControl">
                        <label for="school"> School</label>
                        <input type="text" id="school" placeholder="school" />

                    </div>

                    <div class="formControl contact">
                        <label for="contact"> Personal Contact</label>
                        <input type="tel" id="contact" placeholder="contact" />
                    </div>

                    <div class="btn">
                        <button class="update" type="button"> Update</button>
                    </div>
                </form>
            </div>

        </section>
        <div class="upload trick-upload">
            <input type="file" id="file" />
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/update.js"></script>
    </main>


</body>

</html>
