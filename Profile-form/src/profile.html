<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Abigail Addo" />
    <meta name="description" content="A simple profile page with a side navigation bar" />
    <title>Home | Profile</title>

    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <main class="wrapper">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                viewBox="0 0 16 16">
                <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg>
            <h3>Profile</h3>
            <div class="logout">
                <span class="material-symbols-outlined"> logout</span>
            </div>
        </header>
        <section class="profile">
            <div class="info">
                <div class="image">
                    <img src="img/pic.jpg" alt="profile" id="image">
                    <div class="camera">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#ffffff"
                            class="bi bi-camera" viewBox="0 0 16 16">
                            <path
                                d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                            <path
                                d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                        </svg>
                    </div>
                </div>
                <div class="details">
                    <div>
                        <h5>Name</h5>
                        <p id="name"></p>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <p id="email"></p>
                    </div>
                    <div>
                        <h5>School</h5>
                        <p id="school"></p>
                    </div>
                    <div>
                        <h5>Personal Contact</h5>
                        <p id="contact"></p>
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="#">
                    <div class="gridCol">
                        <div class="formControl ">
                            <label for="fname">First Name</label>
                            <input type="text" id="firstname" placeholder="last name" />

                        </div>
                        <div class="formControl ">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lastname" placeholder="last name" />

                        </div>
                    </div>
                    <div class="formControl">
                        <label for="email" class="info-label"> Email</label>
                        <input type="email" id="email" placeholder="email" />
                    </div>

                    <div class="formControl">
                        <label for="school"> School</label>
                        <input type="text" id="school" placeholder="school" />

                    </div>

                    <div class="formControl contact">
                        <label for="contact"> Personal Contact</label>
                        <input type="tel" id="contact" placeholder="contact" />
                    </div>

                    <div class="btn">
                        <button class="submitUpdate" type="button"> Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <div class="upload trick-upload">
            <input type="file" id="file" />
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/profile.js"></script>
    </main>


</body>

</html>
