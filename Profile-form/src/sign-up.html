<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | SignUp</title>

    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>

<body>
    <main class="wrapper">
        <form action="#">
            <div class="logout">
                <span class="material-symbols-outlined">logout</span>
            </div>
            <div class="brand">
                <img src="img/Logo.png" alt="logo">
            </div>
            <div class="error">
                <span class="error-message"></span>
            </div>
            <div class="formControl ">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full name" />
            </div>
            <div class="formControl">
                <label for="email"> Email</label>
                <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="formControl">
                <div class="gender">
                    <input type="radio" name="gender" id="male" />
                    <label for="male"> Male</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="female" />
                    <label for="female"> Female</label>
                </div>
            </div>
            <div class="formControl school">
                <label for="school"> School</label>
                <input type="text" id="school" placeholder="School" />
            </div>
            <div class="formControl contact">
                <label for="contact"> Personal Contact</label>
                <input type="tel" id="contact" placeholder="Contact" />
            </div>
            <div class="input-group formControl password">
                <label for="password"> Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="formControl">
                <div class="gender">
                    <input type="checkbox" name="newsletters" id="newsletters" placeholder="school" />
                    <label for="newsletters"> I agree with the terms and conditions</label>
                </div>
                <div class="gender">
                    <input type="checkbox" name="terms" id="terms" placeholder="school" />
                    <label for="terms"> I want to receive weekly newsletters</label>
                </div>
            </div>
            <div class="btn">
                <button class="submitUpdate" type="button"> Submit</button>
                <button type="reset">Clear form</button>
            </div>
            <div><span> Already have an account? <a href="index.html"> Log in</a> </span></div>
            </div>
        </form>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/sign-up.js"></script>


</body>

</html>
